{% extends 'base.html' %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center" style="height:100vh">
    <form method="POST" action="{% url 'room' %}">
        {% csrf_token %}
        <input class="form-control" placeholder="enter room number" type="text" name="room_no">
        <input class="form-control"  placeholder="enter name" type="text" name="name">
        <div class="d-flex justify-content-center">
            <input class="btn btn-primary" type="submit" name="" value="enter room">
        </div>
    </form>
  </div>
{% endblock content %}
